<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Audio Anthology</title>
</head>
<body>
    <div id="hero">
        <h1 id="heroTitle">audio anthology.</h1>
        <h2 class="subtitle">fullstackdan's digital music collection.</h2>
        <div id="heroScroller">
            <h2 class="subtitle">find something to listen to</h2>
            <img class="icon" src="resources/icons/expand_more_FILL0_wght400_GRAD0_opsz48 (1).svg" id="heroScrollIcon"alt="">
        </div>
    </div>
    <div class="section" id="currentlyListening">
        <h1>currently listening to...</h1>
        <div class="musicBox"><img src="resources/images/comedy-genhashino.jpeg" alt="Comedy by Gen Hashino cover"></div>
        <div id="spotifyAPI"></div>
    </div>
    <div class="section"  id="favorites">
        <h1>my favorites.</h1>
        <div class="musicContainer">
            <div class="musicBox"><img src="resources/images/24kmagic.jpg" alt="24K Magic Album cover"></div>
            <div class="musicBox"><img src="resources/images/TPAB.jpg" alt="To Pimp A Butterfly Album cover"></div>
            <div class="musicBox"><img src="resources/images/mbdtf.jpg" alt="My Beautiful Dark Twisted Fantasy Album cover"></div>
        </div>
        <h1>see more</h1>
        <!--down icon-->
    </div>
    <div class="section"  id="suggestions">Share music with me!</div>

    
</body>
<link rel="stylesheet" href="styles/index.css">
<script src="scripts/index.js"></script>
</html>
